<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, height=device-height">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
    <title>GUIMark3 HTML5 Bitmap</title>
    <link rel="stylesheet" href="./guimark3.css" type="text/css">
    <script type="text/javascript" src="./wxhelper.js"></script>
    <script type="text/javascript" src="./guimark3.js"></script>
    <!--<script type="text/javascript" src="./test.js"></script>-->
    <script type="text/javascript" src="Stats.js"></script>
</head>
<body onload="loadAssetsAndStart()">
    <canvas id="world"></canvas>
    <script>
      var stats = new Stats();
      stats.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
      document.body.appendChild( stats.dom );

      function animate() {

        stats.begin();

        // monitored code goes here

        stats.end();

        requestAnimationFrame( animate );

      }

      requestAnimationFrame( animate );
    </script>
</body></html>
